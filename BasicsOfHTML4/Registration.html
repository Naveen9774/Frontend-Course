<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Form</title>
</head>
<body>
    <h3>Registration Form</h3>
    <form><fieldset>
        <label><strong>First Name :</strong></label>
        <input type="text" placeholder="Enter your first name">
        <label><strong>Last Name :</strong></label>
        <input type="text" placeholder="Enter your last name"><br><hr>
        <h3>Select your Gender : </h3>
        <input type="radio" name="Gender"><label>Male</label>
        <input type="radio" name="Gender"><label>Female</label>
        <input type="radio" name="Gender"><label>Other</label><br>
        <h3>Enter your Date of Birth : </h3>
        <label>Date of Birth : </label>
        <input type="date">
        <h3>Select your state : </h3>
        <select>
            <option>Select your state</option>
            <option>Karnataka</option>
            <option>Uttar Pradesh</option>
            <option>Madhya Pradesh</option>
            <option>Punjab</option>

        </select>
    </fieldset>
    <fieldset>
        <legend>Educational Details</legend>
        <h2>Select the language : </h2>
        <input type="checkbox" name="l1"><label>Java</label>
        <input type="checkbox" name="l2"><label>SQL</label>
        <input type="checkbox" name="l3"><label>Java Script</label>
    </fieldset>
    <br><br>
    <input type="submit" \Submit>                
        <input type="reset" \Reset>
    </form>
</body>
</html>
